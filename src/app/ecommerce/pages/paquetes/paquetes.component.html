<div class="text-center mb-5">
    <h2 class="titulo-paquetes">PAQUETES DE VIAJES TURISTICOS</h2>
</div>
<!-- cards de paquetes -->
<div class="row">
    <div class="col-lg-2 col-md-2 col-sm-12">
        <div class="mb-4">
            <b>FILTROS</b> <br><br>
            <b>Empresas</b>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
              Default radio
            </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
              Second default radio
            </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
                <label class="form-check-label" for="exampleRadios3">
              Disabled radio
            </label>
            </div>
            <b>Precio</b>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
              Default radio
            </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
              Second default radio
            </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
                <label class="form-check-label" for="exampleRadios3">
              Disabled radio
            </label>
            </div>
        </div>
    </div>
    <div class="col-lg-10 col-md-10 col-sm-12">
        <div class="row">
            <div *ngFor="let paquete of paquetes" class="col-lg-4 col-md-6 col-sm-6 mb-3">
                <div class="card h-100">
                    <img class="card-img-top" [src]="paquete.portada" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{ paquete.nombre }}</h5>
                        <p><i class="fas fa-building"></i>&nbsp; <b>Empresa:</b> {{ paquete.empresa.nombre }}</p>
                        <p>
                            <i class="fas fa-shopping-cart"></i>&nbsp; <b>Precios:</b>
                            <span class="badge badge-secondary m-2"><i class="fas fa-child"></i> Ni√±o: ${{paquete.precio_nino}}</span>
                            <span class="badge badge-secondary m-2"><i class="fas fa-male"></i> Adulto: ${{paquete.precio_adulto}}</span>
                        </p>
                    </div>
                    <div class="card-footer">
                        <a class="btn btn-info btn-block" [routerLink]="['/paquete',paquete.id]"><span class="btn-reserva"><i class="fas fa-calendar-alt"></i> Reservar paquete</span></a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- fin cards -->
